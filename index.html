<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" rel="stylesheet">

    <title>Log-In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="form-container sign-in">

            <form action="#" class="sign-in__form">
                <h1 class="form-container__heading">
                    Sign in
                </h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <span>use your account</span>

                <input type="text" name="email" class="form-input" placeholder="Email">
                <input type="text" name="password" class="form-input" placeholder="Password">

                <a href="#"> Forgot your password? </a>
                <button>sign in</button>
            </form>
        </div>

        <div class="form-container sign-up">

            <form action="#" class="sign-up__form">
                <h1 class="form-container__heading">
                    create account
                </h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <span>or use your email for registration</spans>

                    <input type="text" name="name" class="form-input" placeholder="Name">
                    <input type="text" name="email" class="form-input" placeholder="Email">
                    <input type="text" name="password" class="form-input" placeholder="Password">
                    <button class="blue">sign up</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>
                        To keep connected with us please login with your personal info
                    </p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
